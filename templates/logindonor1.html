{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            background-color: #00b4ef;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .header img {
            max-width: 80px;
            display: block;
            margin: 0 auto;
        }

        .header h1 {
            color: #f7fbf7;
            margin: 10px 0 0 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #00b4ef;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0094c8;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="{% static 'img/logo.jpg' %}" alt="Organ Donation Logo">
        <h1>Donate Organs - Save Lives</h1>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div id="loginError" class="error" style="display: none;">Invalid email or password.</div>
        <button type="submit">Login</button>
    </form>
    <div id="successMessage" class="success" style="display: none;">Login successful! Redirecting...</div>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const loginError = document.getElementById("loginError");
        const successMessage = document.getElementById("successMessage");

        // Simulated email and password validation
        const correctEmail = "user@example.com";
        const correctPassword = "password123";

        if (email === correctEmail && password === correctPassword) {
            loginError.style.display = "none";
            successMessage.style.display = "block";
            setTimeout(() => {
                window.location.href = "OrganDonation_home.html"; // Redirect to the home page
            }, 2000);
        } else {
            successMessage.style.display = "none";
            loginError.style.display = "block";
        }
    }
</script>
</body>
</html>
