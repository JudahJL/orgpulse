{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center">Set a New Password</h2>
                {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Reset Password</button>
                        </div>
                    </form>
                {% else %}
                    <p class="text-danger text-center">The password reset link is invalid or has expired.</p>
                    <p class="text-center"><a href="{% url 'password_reset' %}">Try Again</a></p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
