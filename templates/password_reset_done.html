{% extends "base.html" %}
{% block title %}Reset Email Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4 text-center">
                <h2>Check Your Email</h2>
                <p>If an account exists with the email you entered, you'll receive a password reset link shortly.</p>
                <p>Didn't get an email? Try checking your spam folder.</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
